    function getColorRate(rate) {
      scale = chroma.scale(['#00FF00', chroma('#FF0000').saturate(50)]);
      var color = scale(rate).darken(rate*20).hex();
      return color;
    }

      this._div = L.DomUtil.create('div', 'legend info');
      this.update();
      return this._div;
    }
    legend.update = function(name, points) {
      html = '<p>Les couleurs correspondent à la difficulté relative de rentrer sur une académie. Le nombre de points indiqués au survol de l\'académie correspond à la moyenne des 5 dernières années.</p><p>Les points sur la carte correspondent aux CIOS : cliquez dessus pour voir leur nom.</p>';

        html += '<h3>' + name + '</h3>';
        html += '<h4>' + points + ' points</h4>';
        html += historique[name];
        html += '<h4>Informations éventuelles sur les postes vacants / de contractuels :</h4><p>' + commentaires[name] + '</p>';

        html += '<h3>Survolez une académie...</h3>';
        html += '<ul><li>Guyane : 503 points</li><li>Guadeloupe : 692 points</li><li>Martinique : 753 points</li></ul>';

    function highlightFeature(e) {                                                                                                           
      var layer = e.target;
      layer.setStyle({weight: 4});
      layer.setStyle({fillOpacity: 1});
      layer.setStyle({fillColor:'#291333'});
      legend.update(layer.feature.properties.name, academies[layer.feature.properties.name]);
    }
    function resetHighlight(e) {
      var layer = e.target;
      layer.setStyle({weight: 1});
      layer.setStyle({fillOpacity: 0.8});
      var points = academies[layer.feature.properties.name];
      var rate = ((points - 21) / 1016);
      var color = getColorRate(rate);
      layer.setStyle({fillColor: color});
    }
    function onEachFeature(feature, layer) {
      // Set shape styles
      layer.setStyle({
        fillColor: '#CCCCCC',
        weight: 1,
        fillOpacity: 0.8,
        color: '#291333',
      });
      var points = academies[layer.feature.properties.name];
      var rate = ((points - 21) / 1016);
      var color = getColorRate(rate);
      layer.setStyle({fillColor: color});
      // Event bindings
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
      });
    }
    function onEachPointFeature(feature, layer) {
      var style = {
        "color": '#000000',
        "weight": 1,
        "fillOpacity": 1,
        "opacity": 1,
        "clickable": true,
      };

      layer.on('click', function(e) {

      });
    }
